<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; script-src-elem 'self' 'unsafe-inline'; script-src-attr 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>View Secret - Secure Password Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 20px;
            color: #1e293b;
        }
        
        .container {
            background: transparent;
            padding: 48px;
            max-width: 720px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .header h1 {
            color: #0f172a;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }
        
        .header p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 18px 32px;
            border-radius: 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: auto;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            background: #2563eb;
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .secret-content {
            display: none;
            margin: 20px 0;
        }
        
        .secret-textarea {
            width: 100%;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 0;
            padding: 5px;
            font-family: 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.5;
            color: #374151;
            resize: vertical;
            overflow-y: hidden;
            min-height: 72px;
            max-height: 500px;
        }
        
        .secret-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .copy-secret-btn {
            background: #10b981;
            padding: 12px 24px;
            font-size: 14px;
            margin-top: 16px;
            width: auto;
            border-radius: 0;
            font-weight: 600;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .warning {
            padding: 20px 0;
            margin-top: 32px;
            color: #92400e;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .error {
            color: #dc3545;
            padding: 15px 0;
            margin: 20px 0;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-message {
            color: #065f46;
            padding: 20px 0;
            margin: 20px 0;
            font-size: 14px;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .security-info {
            padding: 16px 0;
            margin-bottom: 32px;
            color: #0c4a6e;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
        }
        
        .security-info strong {
            color: #0369a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>View Secret</h1>
            <p>After viewing this secret, the link will no longer work. Make sure to copy or save the information you need before leaving this page.</p>
        </div>
        
        
        <div style="text-align: center;">
            <button id="revealBtn" class="btn">
                Reveal Secret
            </button>
        </div>
        
        <div id="secretContent" class="secret-content">
            <textarea id="secretText" class="secret-textarea" readonly></textarea>
        </div>
        
        <div id="copyButtonContainer" style="display: none; text-align: center; margin-top: 16px;">
            <button class="btn" id="copySecretBtn" style="background: #3b82f6; padding: 12px 24px; font-size: 14px; width: auto;">Copy</button>
        </div>
        
        
        
        <div id="error" class="error"></div>
        
        <div class="back-link">
            <a href="/">‚Üê Create a new secret</a>
        </div>
    </div>

    <script src="/crypto-utils.js"></script>
    <script>
        const revealBtn = document.getElementById('revealBtn');
        const secretContent = document.getElementById('secretContent');
        const secretText = document.getElementById('secretText');
        const errorDiv = document.getElementById('error');
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            secretContent.style.display = 'none';
            document.getElementById('copyButtonContainer').style.display = 'none';
        }
        
        function setLoading(loading) {
            if (loading) {
                revealBtn.innerHTML = 'Decrypting... <span class="loading"></span>';
                revealBtn.disabled = true;
            } else {
                revealBtn.innerHTML = 'Reveal Secret';
                revealBtn.disabled = false;
            }
        }
        
        async function copySecret(event) {
            const text = secretText.value;
            try {
                await navigator.clipboard.writeText(text);
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#20c997';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#3b82f6';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy secret:', err);
            }
        }
        
        function autoResizeTextarea(textarea) {
            textarea.style.height = '72px'; // Reset to 3 lines height
            const scrollHeight = textarea.scrollHeight;
            textarea.style.height = Math.min(scrollHeight, 500) + 'px';
        }
        
        async function revealSecret() {
            const pathParts = window.location.pathname.split('/');
            const secretId = pathParts[pathParts.length - 1];
            
            if (!secretId) {
                showError('Invalid secret link');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch(`/api/retrieve/${secretId}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to retrieve secret');
                }
                
                const data = await response.json();
                
                const decryptedText = await decryptText(data.encryptedData, data.iv);
                
                secretText.value = decryptedText;
                autoResizeTextarea(secretText);
                secretContent.style.display = 'block';
                document.getElementById('copyButtonContainer').style.display = 'block';
                revealBtn.style.display = 'none';
                
            } catch (error) {
                console.error('Error retrieving secret:', error);
                showError(error.message || 'Failed to retrieve secret. The link may have expired or already been used.');
            } finally {
                setLoading(false);
            }
        }
        
        revealBtn.addEventListener('click', revealSecret);
        
        // Add event listener for copy button
        document.getElementById('copySecretBtn').addEventListener('click', copySecret);
        
        window.addEventListener('beforeunload', () => {
            if (secretText.value) {
                secretText.value = '';
            }
        });
    </script>
</body>
</html>
